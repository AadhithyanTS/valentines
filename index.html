<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>

  <!-- Pretty font for the second page -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.9s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ---------- PAGE 1 ---------- */
    .card {
      background: white;
      padding: 40px;
      border-radius: 22px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #eee;
      position: absolute;
      transition: transform 0.2s ease-out;
    }

    #tease {
      font-size: 0.9em;
      color: #ff4d6d;
      height: 18px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #musicBtn {
      margin-top: 15px;
      font-size: 0.85em;
      background: #ffe3e8;
    }

    /* ---------- PAGE 2 ---------- */
    .love-page {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      flex-direction: column;
      color: white;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .love-page h1 {
      font-size: 3em;
      margin-bottom: 15px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .love-page p {
      font-size: 1.3em;
      max-width: 500px;
      line-height: 1.6;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <!-- PAGE 1 -->
  <div class="page" id="page1">
    <div class="card">
      <h1>üíñ Will you be my Valentine? üíñ</h1>
      <p>You make my world brighter every single day.</p>

      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôÉ</button>

      <div id="tease">Nice try üòå</div>
      <button id="musicBtn">üéµ Play music</button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page love-page hidden" id="page2">
    <h1>YAY üíò</h1>
    <p>
      I can‚Äôt wait to spend this Valentine‚Äôs Day with you.<br>
      You mean more to me than words can say ‚ù§Ô∏è
    </p>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* ---------- MUSIC ---------- */
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    musicBtn.onclick = () => {
      if (!playing) {
        music.play();
        playing = true;
        musicBtn.textContent = "‚è∏ Pause music";
      } else {
        music.pause();
        playing = false;
        musicBtn.textContent = "üéµ Play music";
      }
    };

    /* ---------- NO BUTTON (CALMER) ---------- */
    const noBtn = document.getElementById("noBtn");
    const tease = document.getElementById("tease");
    let x = 0, y = 0;

    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;

      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < 90) { // smaller danger zone
        tease.style.opacity = 1;
        x -= dx * 0.35; // slower movement
        y -= dy * 0.35;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      } else {
        tease.style.opacity = 0;
      }
    });

    /* ---------- CONFETTI ---------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const pieces = [];
    function confetti() {
      for (let i = 0; i < 120; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: -20,
          r: Math.random() * 6 + 4,
          c: `hsl(${Math.random()*360},100%,70%)`
        });
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.c;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();
        p.y += 3;
      });
      requestAnimationFrame(animate);
    }

    /* ---------- YES TRANSITION ---------- */
    document.getElementById("yesBtn").onclick = () => {
      confetti();
      document.getElementById("page1").classList.add("hidden");

      setTimeout(() => {
        document.getElementById("page2").classList.remove("hidden");
      }, 600);
    };
  </script>

</body>
</html>
